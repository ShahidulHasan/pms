homepage:
    pattern: /
    defaults: { _controller: UserBundle:Default:index }

user_add:
    pattern: /user
    defaults: { _controller: UserBundle:User:userAdd }

user_update:
    pattern: /user/update/{id}
    defaults: { _controller: UserBundle:User:userUpdate }
    requirements:
          id: \d+

user_delete:
    pattern: /user/delete/{id}
    defaults: { _controller: UserBundle:User:userDelete }
    requirements:
          id: \d+

fos_user_security:
     resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
     resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
     prefix: /profile

fos_user_register:
     resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
     prefix: /register

fos_user_resetting:
     resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
     prefix: /resetting

fos_user_change_password:
     resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
     prefix: /profile



